version: "2"
output:
  formats:
    json:
      path: report.json
linters:
  default: none
  enable:
    - gocyclo
    - govet
    - staticcheck
  settings:
    gocyclo:
      min-complexity: 11
    govet:
      enable:
        - unreachable
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
